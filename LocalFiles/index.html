<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<title>Calculator Bowling</title>

		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/intro.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/lane.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/scoreboard.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="intro-screen">
			<div class="title-container">
				<div class="title">Calculator<br>Bowling</div>
				<div class="high-score">High Score: 220</div>
			</div>
			<div class="start">Tap anywhere to<br>start a new game</div>
		</div>
		<div id="game-screen" style="display: none">
			<div class="lane">
				<div class="pins">
					<div class="row">
				    &nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;
					</div>
				  <div class="row">
				  	X&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;X
					</div>
					<div class="row">
						X&nbsp;&nbsp;&nbsp;X
			    </div>
			    <div class="row">
			    	X
				  </div>
				</div>
				<div class="lane-marker one">.</div>
				<div class="lane-marker two">.&nbsp;&nbsp;&nbsp;.</div>
				<div class="lane-marker three">.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.</div>
				<div class="lane-marker four">.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.</div>
			  <div class="ball-container">
			  	<span class="ball">0</span>
			  </div>
			</div>
			<div class="scoreboard">
				<div class="cards">
					<div class="card" data-frame="1">
						<span class="frame">1</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="2">
						<span class="frame">2</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="3">
						<span class="frame">3</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="4">
						<span class="frame">4</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="5">
						<span class="frame">5</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="6">
						<span class="frame">6</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="7">
						<span class="frame">7</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="8">
						<span class="frame">8</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card" data-frame="9">
						<span class="frame">9</span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
					<div class="card tenth" data-frame="10">
						<span class="frame">10</span>
						<span class="third"></span>
						<span class="second"></span>
						<span class="first"></span>
						<span class="score"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8" src="js/libs/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/fittext.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/lodash.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/backbone.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/pubsub.js"></script>

		<script type="text/javascript" charset="utf-8" src="js/models/game.js"></script>

		<script type="text/javascript" charset="utf-8" src="js/views/intro.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/views/ball.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/views/pins.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/views/game.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/views/app.js"></script>
		<script>
			var app = new AppView();
			document.addEventListener('deviceready', function() {
				new AppView()
			}, true);
		</script>
	</body>
</html>
